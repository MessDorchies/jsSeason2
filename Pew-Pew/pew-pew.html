<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Pew-Pew game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/pew-pew.css">
    <title>Pew-Pew</title>
</head>
<body>
    <section id="utility" class="utility">
        <article id="score" class="score"><p>Score will be diplayed here</p></article>
        <article id="buttonContainer" class="buttonContainer">
            <button id="start" class="start">Start</button>
            <button id="restart" class="restart">Restart</button>
        </article>
        <article id="timer" class="timer"><p>Time remaining will be displayed here</p></article>
    </section>
    <section id="main" class="main">
        <canvas id="gameField" class="gameField" width="600" height="600" style="border: 2px solid;">

        </canvas>
    </section>
    <script src="assets/pew-pew.js"></script>
</body>
</html>
